<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment6</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css"
      integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"
      integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
      integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div>
        <div class="columns" id="header">Weather Dashboard</div>
      </div>
    </header>
    <br />
    <div class="wrapper">
      <div data-equalizer data-equalizer-mq="large-up" id="contents">
        <div class="small-2 columns panel" id="sidePanel" data-equalizer-watch>
          <div class="searchBar">
            <div class="medium-2 cell">
              <label
                >Search for a city
                <input id="cityName" type="text" placeholder="Seoul" /><a
                  class="button small medium-2 cell"
                  style="justify-self: center;"
                  id="submitBtn"
                  >submit :)
                </a>
                <a
                  class="button small medium-2 cell"
                  style="justify-self: center;"
                  id="removeLocalData"
                  >remove saved citie
                </a>
              </label>
            </div>
            <hr />
          </div>
          <div id="cityLists"></div>
        </div>
        <div class="medium-9 columns panel" data-equalizer-watch>
          <div class="divBox weatherBoard">
            <div>
              <h2 id="cityNameDisplay">
                Enter City Name
              </h2>
              <img id="weatherIcon" />
            </div>
            <br />
            <hr />
            <p>Temperature : <span id="cityTempDisplay"></span></p>
            <p>
              Temperature in celcius:
              <span id="cityTempDisplayCel"></span>°C
            </p>
            <p>Humidity :<span id="cityHumidDisplay"></span></p>
            <p>Wind Speed :<span id="cityWindDisplay"></span></p>
            <p>UV Index : <span id="cityUV"></span></p>
          </div>

          <div class="divBox">
            <h4 style="text-align: center;">5 days weather forecast !</h4>
            <div class="fiveDayForecastBox">
              <div id="day1">
                <p id="date1"></p>
                <img class="icon1" />
                <p>Temp: <span id="temp1"></span>°C</p>
                <p>Humidity: <span id="humid1"></span></p>
              </div>
              <div id="day2">
                <p id="date2"></p>
                <img class="icon2" />
                <p>Temp: <span id="temp2"></span>°C</p>
                <p>Humidity: <span id="humid2"></span></p>
              </div>
              <div id="day3">
                <p id="date3"></p>
                <img class="icon3" />
                <p>Temp: <span id="temp3"></span>°C</p>
                <p>Humidity: <span id="humid3"></span></p>
              </div>
              <div id="day4">
                <p id="date4"></p>
                <img class="icon4" />
                <p>Temp: <span id="temp4"></span>°C</p>
                <p>Humidity: <span id="humid4"></span></p>
              </div>
              <div id="day5">
                <p id="date5"></p>
                <img class="icon5" />
                <p>Temp: <span id="temp5"></span>°C</p>
                <p>Humidity: <span id="humid5"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/dc0c634418.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
