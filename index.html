<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment6</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css"
      integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"
      integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
      integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="columns" id="header">Weather Dashboard</div>
      </div>
    </header>
    <div class="wrapper">
      <div
        class="row"
        data-equalizer
        data-equalizer-mq="large-up"
        id="contents"
      >
        <div class="small-4 columns panel" id="sidePanel" data-equalizer-watch>
          <div class="searchBar">
            <div class="medium-3 cell">
              <label
                >Search for a city
                <input id="cityName" type="text" placeholder="Seoul" /><a
                  class="button small"
                  style="justify-self: center;"
                  id="submitBtn"
                  >hit!</a
                >
              </label>
            </div>
            <hr />
          </div>
          <div class="cityLists"></div>
        </div>
        <div class="medium-8 columns panel" data-equalizer-watch>
          <div class="divBox weatherBoard">
            a;lhdg;alksdhag;klh
          </div>
          <div class="divBox fiveDayForecast">
            a;lsdhg;alsdhg;
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
